<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products CRUD - DynamoDB Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .product-card {
            transition: transform 0.2s;
            border-left: 4px solid #667eea;
        }

        .product-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .badge-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-white mb-2">
                <i class="bi bi-database"></i> Products CRUD Manager
            </h1>
            <p class="text-white-50">Node.js + DynamoDB + Docker</p>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i>
                    <span id="formTitle">Thêm Sản Phẩm Mới</span>
                </h4>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-tag"></i> Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="productName" required
                                placeholder="Nhập tên sản phẩm">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-currency-dollar"></i> Giá</label>
                            <input type="number" class="form-control" id="productPrice" required placeholder="Nhập giá">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-image"></i> URL Hình Ảnh</label>
                            <input type="url" class="form-control" id="productImage"
                                placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-custom">
                            <i class="bi bi-save"></i> <span id="submitBtnText">Thêm Sản Phẩm</span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                            <i class="bi bi-x-circle"></i> Hủy
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products List Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-list-ul"></i> Danh Sách Sản Phẩm
                </h4>
                <button class="btn btn-light btn-sm" onclick="loadProducts()">
                    <i class="bi bi-arrow-clockwise"></i> Làm Mới
                </button>
            </div>
            <div class="card-body">
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Đang tải...</p>
                </div>
                <div id="productsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Thông Báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/products';
        let editMode = false;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        // Form submit
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const product = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                url_image: document.getElementById('productImage').value || ''
            };

            try {
                let response;
                if (editMode) {
                    response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(product)
                    });
                } else {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(product)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    showToast('Thành Công', editMode ? 'Cập nhật sản phẩm thành công!' : 'Thêm sản phẩm thành công!', 'success');
                    resetForm();
                    loadProducts();
                } else {
                    showToast('Lỗi', data.error || 'Có lỗi xảy ra!', 'danger');
                }
            } catch (error) {
                showToast('Lỗi', 'Không thể kết nối đến server!', 'danger');
            }
        });

        // Cancel edit
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Load products
        async function loadProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('productsContainer');

            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success && data.data.length > 0) {
                    container.innerHTML = data.data.map(product => `
                        <div class="card product-card mb-3">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <img src="${product.url_image || 'https://via.placeholder.com/80'}" 
                                             class="product-image" 
                                             onerror="this.src='https://via.placeholder.com/80?text=No+Image'"
                                             alt="${product.name}">
                                    </div>
                                    <div class="col">
                                        <h5 class="mb-1">${product.name}</h5>
                                        <p class="mb-1">
                                            <span class="badge badge-custom">
                                                <i class="bi bi-currency-dollar"></i> ${product.price.toLocaleString('vi-VN')} VNĐ
                                            </span>
                                        </p>
                                        <small class="text-muted">
                                            <i class="bi bi-clock"></i> ${new Date(product.createdAt).toLocaleString('vi-VN')}
                                        </small>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-sm btn-warning" onclick="editProduct('${product.id}')">
                                            <i class="bi bi-pencil"></i> Sửa
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product.id}')">
                                            <i class="bi bi-trash"></i> Xóa
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="text-center text-muted py-5">
                            <i class="bi bi-inbox" style="font-size: 4rem;"></i>
                            <p class="mt-3">Chưa có sản phẩm nào. Hãy thêm sản phẩm đầu tiên!</p>
                        </div>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 
                        Không thể tải danh sách sản phẩm. Vui lòng kiểm tra server!
                    </div>
                `;
            }
        }

        // Edit product
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();

                if (data.success) {
                    const product = data.data;
                    document.getElementById('productId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productImage').value = product.url_image;

                    document.getElementById('formTitle').textContent = 'Cập Nhật Sản Phẩm';
                    document.getElementById('submitBtnText').textContent = 'Cập Nhật';
                    document.getElementById('cancelBtn').style.display = 'inline-block';

                    editMode = true;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                showToast('Lỗi', 'Không thể tải thông tin sản phẩm!', 'danger');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Bạn có chắc muốn xóa sản phẩm này?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    showToast('Thành Công', 'Xóa sản phẩm thành công!', 'success');
                    loadProducts();
                } else {
                    showToast('Lỗi', 'Không thể xóa sản phẩm!', 'danger');
                }
            } catch (error) {
                showToast('Lỗi', 'Không thể kết nối đến server!', 'danger');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('formTitle').textContent = 'Thêm Sản Phẩm Mới';
            document.getElementById('submitBtnText').textContent = 'Thêm Sản Phẩm';
            document.getElementById('cancelBtn').style.display = 'none';
            editMode = false;
        }

        // Show toast notification
        function showToast(title, message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            toastTitle.textContent = title;
            toastMessage.textContent = message;

            toast.className = `toast bg-${type} text-white`;

            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
    </script>
</body>

</html>
