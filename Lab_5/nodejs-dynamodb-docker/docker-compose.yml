services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    working_dir: /home/dynamodblocal
    volumes:
      - dynamodb-data:/home/dynamodblocal
    networks:
      - app-network

  app:
    build: .
    container_name: nodejs-app
    ports:
      - "3000:3000"
    depends_on:
      - dynamodb-local
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev

volumes:
  dynamodb-data:

networks:
  app-network:
    driver: bridge
